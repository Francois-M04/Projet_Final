<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Confirmer la suppression</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-hover-move:hover {
      transform: translateY(-2px);
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow rounded">
      <div class="card-header bg-danger text-white">
        <h4 class="mb-0">Confirmation de suppression</h4>
      </div>
      <div class="card-body">
        <p>Êtes-vous sûr de vouloir supprimer le livre <strong>"{{ livre.titre }}"</strong> ?</p>
        <form method="POST" class="d-flex gap-2">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-hover-move">Oui, supprimer</button>
          <a href="{% url 'livre_detail' livre.pk %}" class="btn btn-secondary btn-hover-move">Annuler</a>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
